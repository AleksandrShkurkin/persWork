<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PersTask</title>
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="gameWindow">
        <div class="windowForCarousel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ball.png" class="d-block w-100" alt="Magic ball" id="ball">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Magic ball</h5>
                        <p>Find out your fate...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/matchNum.png" class="d-block w-100" alt="Number comparison" id="num">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Blackjack(lite)</h5>
                        <p>Lite version of blackjack</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/blackjack.png" class="d-block w-100" alt="Blackjack" id="blackjack">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Blackjack(full)</h5>
                        <p>Test your luck and strats</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/casino.png" class="d-block w-100" alt="Casino" id="casino">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Casino</h5>
                        <p>One-handed bandit is waiting</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            </div>
    </div>
</body>
</html>
